version: '3.8'

# =============================================================================
# Pulsar Console - Development Environment
# =============================================================================
# Usage:
#   docker compose up -d                    # Start infrastructure only
#   docker compose --profile full up -d     # Start everything including app
# =============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: pulsar-console-postgres
    environment:
      POSTGRES_USER: pulsar
      POSTGRES_PASSWORD: pulsar
      POSTGRES_DB: pulsar_console
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsar -d pulsar_console"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pulsar-console

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: pulsar-console-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pulsar-console

  # ==========================================================================
  # Apache Pulsar (Standalone mode for development)
  # ==========================================================================
  pulsar:
    image: apachepulsar/pulsar:3.3.2
    container_name: pulsar-console-pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"   # Pulsar binary protocol
      - "8080:8080"   # Pulsar Admin REST API
    environment:
      PULSAR_MEM: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m"
      # ========================================================================
      # Authentication & Authorization
      # ========================================================================
      PULSAR_PREFIX_authenticationEnabled: "true"
      PULSAR_PREFIX_authorizationEnabled: "true"
      PULSAR_PREFIX_authenticationProviders: "org.apache.pulsar.broker.authentication.AuthenticationProviderToken"
      # ========================================================================
      # JWT Token Configuration (Public Key)
      # ========================================================================
      PULSAR_PREFIX_tokenPublicKey: "file:///pulsar/conf/public.key"
      PULSAR_PREFIX_tokenAuthClaim: "sub"
      # ========================================================================
      # Superuser Roles
      # ========================================================================
      PULSAR_PREFIX_superUserRoles: "admin"
      # ========================================================================
      # Broker Client Authentication (for internal communication)
      # ========================================================================
      PULSAR_PREFIX_brokerClientAuthenticationPlugin: "org.apache.pulsar.client.impl.auth.AuthenticationToken"
      PULSAR_PREFIX_brokerClientAuthenticationParameters: "file:///pulsar/conf/admin-token.txt"
    volumes:
      - pulsar_data:/pulsar/data
      - ./pulsar-conf/public.key:/pulsar/conf/public.key:ro
      - ./pulsar-conf/admin-token.txt:/pulsar/conf/admin-token.txt:ro
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "-H", "Authorization: Bearer $$(cat /pulsar/conf/admin-token.txt)", "http://localhost:8080/admin/v2/brokers/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - pulsar-console

  # ==========================================================================
  # Database Migrations (runs once at startup)
  # ==========================================================================
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-migrate
    entrypoint: ["alembic", "upgrade", "head"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Pulsar Console API (FastAPI)
  # ==========================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-api
    entrypoint: []
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=pulsar-console
      - APP_ENV=development
      - DEBUG=true
      - OIDC_ENABLED=false
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
      - REDIS_URL=redis://redis:6379/0
      - PULSAR_ADMIN_URL=http://pulsar:8080
      - PULSAR_SERVICE_URL=pulsar://pulsar:6650
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENCRYPTION_KEY=dev-encryption-key-change-in-prod
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pulsar:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Celery Worker (Background Tasks)
  # ==========================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-worker
    entrypoint: []
    command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=info"]
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
      - REDIS_URL=redis://redis:6379/0
      - PULSAR_ADMIN_URL=http://pulsar:8080
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENCRYPTION_KEY=dev-encryption-key-change-in-prod
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pulsar:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Celery Beat (Task Scheduler)
  # ==========================================================================
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-beat
    entrypoint: []
    command: ["celery", "-A", "app.worker.celery_app", "beat", "--loglevel=info"]
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - worker
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Frontend (React + Vite) - Production build
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pulsar-console-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  pulsar_data:

networks:
  pulsar-console:
    name: pulsar-console-network
    driver: bridge
