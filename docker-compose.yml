# =============================================================================
# Pulsar Console - Development Environment
# =============================================================================
# Usage:
#   docker compose up -d                    # Start infrastructure only
#   docker compose --profile full up -d     # Start everything including app
# =============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: pulsar-console-postgres
    command: ["postgres", "-c", "max_connections=200"]
    environment:
      POSTGRES_USER: pulsar
      POSTGRES_PASSWORD: pulsar
      POSTGRES_DB: pulsar_console
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsar -d pulsar_console"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pulsar-console

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: pulsar-console-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pulsar-console

  # ==========================================================================
  # Database Migrations (runs once at startup)
  # ==========================================================================
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-migrate
    entrypoint: ["alembic", "upgrade", "head"]
    environment:
      # Use internal docker network hostname for postgres
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Pulsar Console API (FastAPI)
  # ==========================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-api
    entrypoint: []
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--log-level", "debug"]
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      # Override with docker-internal hostnames
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Celery Worker (Background Tasks)
  # ==========================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-worker
    entrypoint: []
    command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=info"]
    env_file:
      - .env
    environment:
      # Override with docker-internal hostnames
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Celery Beat (Task Scheduler)
  # ==========================================================================
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsar-console-beat
    entrypoint: []
    command: ["celery", "-A", "app.worker.celery_app", "beat", "--loglevel=info"]
    env_file:
      - .env
    environment:
      # Override with docker-internal hostnames
      - DATABASE_URL=postgresql+asyncpg://pulsar:pulsar@postgres:5432/pulsar_console
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - worker
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

  # ==========================================================================
  # Frontend (React + Vite) - Production build
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pulsar-console-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - pulsar-console
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:

networks:
  pulsar-console:
    name: pulsar-console-network
    driver: bridge
